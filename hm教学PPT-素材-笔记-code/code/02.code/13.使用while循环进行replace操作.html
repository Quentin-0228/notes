<body>
  <script>
    var str = '<div>{{name}}今年{{ age }}岁了</div>'
    var pattern = /{{\s*([a-zA-Z]+)\s*}}/
    const user={
      name:"jack",
      age:20
    }

    var patternResult = null
    //while(true)  有值就是true 没有值就是null就是false
    while (patternResult = pattern.exec(str)) {
                        //{{name}}         //name
      str = str.replace(patternResult[0], user[patternResult[1]])
    }
    console.log(str)

  </script>
