<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/axios.js"></script>
</head>

<body>
    <button id="btn1">发GET请求</button>

    <button id="btn2">发POST请求</button>
    <button id="btn3">直接使用axios发GET请求</button>

    <button id="btn4">直接使用axios发POST请求</button>
    <!-- axios.post(....then) -->
    <script>
        document.querySelector('#btn1').addEventListener('click', function() {
            var url = 'http://www.liulongbin.top:3006/api/get'
            var paramsObj = {
                name: 'zs',
                age: 20
            }
            axios.get(params, paramsObj).then(function(res) {
                console.log(res.data);

            })
        })

        document.querySelector('#btn2').addEventListener('click', function() {
            var url = 'http://www.liulongbin.top:3006/api/post'
            var dataObj = {
                address: '北京',
                location: '顺义区'
            }
            axios.post(url, dataObj).then(function(res) {
                console.log(res.data);

            })
        })

        document.querySelector('#btn3').addEventListener('click', function() {
            var url = 'http://www.liulongbin.top:3006/api/get'
            var paraData = {
                name: '钢铁侠',
                age: 35
            }
            axios({
                method: 'GET',
                url: url,
                params: paraData // get 发送参数 params
            }).then(function(res) {
                console.log(res.data)

            })

        })

        document.querySelector('#btn4').addEventListener('click', function() {
            axios({
                method: 'POST',
                url = 'http://www.liulongbin.top:3006/api/post',
                data: {
                    name: '娃哈哈',
                    age: 18,
                    gender: '女',
                }
            }).then(function(res) {
                console.log(res.data)

            })

        })
    </script>
</body>

</html>
