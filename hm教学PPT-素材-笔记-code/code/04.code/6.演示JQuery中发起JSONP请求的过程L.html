<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <button id="btnJSONP">发起JSONP数据请求</button>
    <script>
        $(function() {
            $('#btnJSONP').on('click', function() {
                $.ajax({
                    url: 'http://ajax.frontend.itheima.net:3306/api/jsonp?address=北京&location=海淀区',
                    dataType: 'jsonp',
                    jsonpCallback: 'abc',
                    success: function(res) {
                        console.log(res);
                    }
                })
            })
        })
    </script>

</body>

</html>
