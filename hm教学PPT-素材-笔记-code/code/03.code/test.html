<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function resolveData(obj){
            //对象转key=value
            if(obj && typeof obj === "object"){
               let arr = [];
               for (let key in obj) {
                   let str = key + "=" + obj[key];
                   arr.push(str);
               }
               return arr.join("&");
            }

        }

        const user={
            username:"张三",
            age:20,
            gender:"男"
        }

        let str =  resolveData(user)
        console.log(str);
    </script>
</body>
</html>
